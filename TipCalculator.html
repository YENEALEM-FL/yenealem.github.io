	This file is a tip calculator page using JavaScript.
	-->
<script>
function calcTip() {


	    var first_number = parseFloat(document.getElementById('subtotal').value);
            var second_number = parseFloat(document.getElementById('tip').value);
            var total= parseFloat(first_number) + parseFloat(second_number);
	    document.getElementById('total').textContent = "$"+total;

}

</script>
	
		<title>Tip_Calculator</title>
		
	</head>


	<body>
		<h1>
			<img id="logo" src="images/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<br>
		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>
		<br>
		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
